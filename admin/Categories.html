<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styleAdmin.css">
    <title>Danh Mục</title>
</head>

<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">Admin</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="admin.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li class="active">
                <a href="categories.html">
                    <i class='bx bxs-category'></i>
                    <span class="text">Danh Mục</span>
                </a>
            </li>
            <li>
                <a href="products.html">
                    <i class='bx bxs-box'></i>
                    <span class="text">Sản Phẩm</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class='bx bxs-cog'></i>
                    <span class="text">Cài đặt</span>
                </a>
            </li>
            <li>
                <a href="../page/index.html" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Đăng Xuất

                    </span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search here...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="../image/people.png" alt="Profile">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Danh Mục</h1>
                    <ul class="breadcrumb">
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li><a class="active" href="#">Danh Mục</a></li>
                    </ul>
                </div>
            </div>

            <div class="container">
                <button class="btn-create-category" onclick="toggleForm()">Tạo Danh Mục</button>
                <div class="form-container" id="form-container">
                    <form action="#" method="POST">
                        <label for="category-id">ID:</label>
                        <input type="text" id="category-id" name="category-id" required>

                        <label for="category-name">Tên Danh Mục:</label>
                        <input type="text" id="category-name" name="category-name" required>
                        <div>
                            <button type="submit" class="btn-submit">Tạo</button>
                            <button type="button" class="btn-cancel" onclick="toggleForm()">Hủy</button>
                            <button type="button" class="btn-reset" onclick="resetForm()">Nhập Lại</button>
                            <!-- Nút Nhập lại -->
                        </div>
                    </form>
                </div>
                <!-- Danh sách danh mục -->
                <div class="category-list">
                    <h2>Danh Sách Danh Mục</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>ID </th>
                                <th>Tên Danh Mục</th>
                                <th>Hành Động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Danh mục A</td>
                                <td>
                                    <button class="btn-edit">Sửa</button>
                                    <button class="btn-delete">Xóa</button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Danh mục B</td>
                                <td>
                                    <button class="btn-edit">Sửa</button>
                                    <button class="btn-delete">Xóa</button>
                                </td>
                            </tr>
                            <!-- Thêm các dòng danh mục ở đây -->
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
        </main>
    </section>

    <script>
        function toggleForm() {
            const formContainer = document.getElementById('form-container');
            formContainer.style.display = formContainer.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>

</html>
