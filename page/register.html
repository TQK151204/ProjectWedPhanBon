<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="../css/stylesRegister.css">            
</head>
<body>
    <div class="form">
        <a href="index.html" class="close-button">&times;</a> <!-- Nút quay lại trang chủ -->
        <h2>Đăng Ký</h2>
        <p>Hãy tạo tài khoản để sử dụng các dịch vụ của chúng tôi.</p>
        <form action="welcome.html" method="post">
            <div class="input">
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" name="name" required placeholder="Nhập họ và tên">
            </div>
            <div class="input">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Nhập email của bạn">
            </div>
            <div class="input">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" required placeholder="Chọn tên đăng nhập">
            </div>
            <div class="input">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required placeholder="Tạo mật khẩu">
            </div>
            <div class="input">
                <label for="confirm-password">Xác nhận mật khẩu:</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Nhập lại mật khẩu">
            </div>
            <button type="submit">Đăng ký</button>
        </form>
        <div class="links">
            <a href="login.html">Đã có tài khoản? Đăng nhập ngay</a>
        </div>
    </div>
</body>
</html>
