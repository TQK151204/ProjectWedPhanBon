<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="../css/stylesLogin.css">
</head>
<body>  
    <div class="form">
        <a href="index.html" class="close-button">&times;</a> <!-- Nút quay lại trang chủ -->
        <h2>Đăng Nhập</h2>
        <form action="dashboard.html" method="post">
            <div class="input">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" required placeholder="Nhập tên đăng nhập" autofocus>
            </div>
            <div class="input">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
        <div class="links">
            <a href="Fogot.html">Quên mật khẩu?</a> |
            <a href="register.html">Đăng ký tài khoản</a>
        </div>
        
    </div>
</body>
</html>
