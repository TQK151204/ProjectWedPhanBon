<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thanh Toán</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle"
        class="acount" />
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="../image/logo.jpg" alt="Logo của công ty" class="logo">
            <span class="logo-caption">Nanotech</span>
        </div>

        <nav class="navbar">
            <a class="active" href="index.html">Trang Chủ</a>
            <a href="introduction.html">Giới Thiệu</a>
            <!-- Sản phẩm với menu thả xuống -->
            <div class="dropdown">
                <a href="product.html">Sản Phẩm</a>
                <div class="dropdown-menu">
                    <a href="product.html">Phân bón hữu cơ</a>
                    <a href="product1.html">Phân bón vô cơ</a>
                    <a href="product2.html">Phân bón vi sinh</a>
                </div>
            </div>
            <a href="contact.html">Liên Hệ</a>
        </nav>
        <div class="icons">
            <i class="fa fa-bars" aria-hidden="true" id="menu-bars"></i>
            <a href="../page/cart.html" class="fas fa-shopping-cart"></a>
            <i class="fas fa-search" aria-hidden="true" id="search-icon"></i>

            <!-- Menu tài khoản -->
            <div class="account-menu">
                <div class="dropdown">
                    <a href="#" class="fas fa-user" id="account-icon"></a>
                    <!-- Menu thả xuống -->
                    <div class="dropdown-menu">
                        <a href="login.html">Đăng nhập</a>
                        <a href="register.html">Đăng ký</a>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <form action="" id="search-form">
        <input type="search" placeholder="Tìm kiếm tại đây" name="" id="search-box">
        <label for="search-box" class="fas fa-search"></label>
        <i class="fas fa-times" id="close"></i>
    </form>
    <div class="container">
        <div class="checkout-header">
            <h2>Thông Tin Thanh Toán</h2>
        </div>

        <!-- Danh sách sản phẩm -->
        <table class="checkout-list">
            <thead>
                <tr>
                    <th>Hình ảnh</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Số Lượng</th>
                    <th>Giá</th>
                    <th>Xóa</th>

                </tr>
            </thead>
            <tbody>
                <!-- Sản phẩm 1 -->
                <tr>
                    <td><img src="../image/sanphambanchay4.jpg" class="product-img"></td>
                    <td class="product-name">Phân Bón Powerfeed-Đạm Cá Không Mùi</td>
                    <td><input type="number" value="1" min="1" style="width: 50px; text-align: center;"></td>
                    <td class="product-price">75,000 ₫</td>
                    <td><i class="fas fa-trash btn-delete" title="Xóa sản phẩm"></i></td>


                </tr>
                <!-- Sản phẩm 2 -->
                <tr>
                    <td><img src="../image/sanphambanchay5.jpg" class="product-img"></td>
                    <td class="product-name">Phân Bón Organic 100%</td>
                    <td><input type="number" value="1" min="1" style="width: 50px; text-align: center;"></td>
                    <td class="product-price">85,000 ₫</td>
                    <td><i class="fas fa-trash btn-delete" title="Xóa sản phẩm"></i></td>


                </tr>
                <!-- Thêm sản phẩm khác ở đây -->
            </tbody>
        </table>

        <!-- Tổng tiền -->
        <div class="total-section">
            <p>Tổng tiền: <span>160,000 ₫</span></p>
            <a href="#" class="btn-order"> Thanh Toán</a>
            <button class="btn-delete-all">Xóa Tất Cả</button>

        </div>
    </div>

    <script src="../js/script.js"> </script>

</body>

</html>
