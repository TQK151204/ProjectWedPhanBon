    <link rel="stylesheet" href="../css/stylesFogot.css">

<body>

        <a href="index.html" class="close-button">&times;</a> <!-- Nút quay lại trang chủ -->

                <label for="email">Email:</label>

        </form>

            <a href="login.html">Quay lại </a>
        </div>
    </div>
